<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grotekleuter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        header {
            background-color: #242424;
            padding: 20px;
            text-align: center;
            color: #f1f1f1;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2em;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .sidebar {
            width: 20%;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            color: #f1f1f1;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1em;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #66BB6A;
        }

        .main-content {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        /* Button Styles */
        .social-links a {
            text-decoration: none;
            color: #fff;
            background-color: #444;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: width 0.3s, height 0.3s, top 0.3s, left 0.3s;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        .social-links a:hover::before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        .social-links a:hover {
            background-color: #555;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Visitor Counter Styles */
        .visitor-counter {
            background-color: #202020;
            padding: 30px;
            margin-top: 50px;
            border-radius: 20px;
            color: white;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }

        .visitor-counter:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .visitor-counter img {
            width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .visitor-counter span {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mijn Social Media</h1>
    </header>

    <div class="container">
        <nav class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="shop.html">WEBSHOP</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="social-links">
                <a href="https://www.youtube.com/@grotekleuter" target="_blank">YouTube</a>
                <a href="https://www.tiktok.com/@grotekleuter" target="_blank">TikTok</a>
                <a href="https://discord.gg/N6PURjmaP2" target="_blank">Discord</a>
            </div>

            <!-- Hitwebcounter Code START -->
            <div class="visitor-counter">
                <a href="https://www.hitwebcounter.com" target="_blank">
                    <img src="https://hitwebcounter.com/counter/counter.php?page=16915213&style=0028&nbdigits=9&type=page&initCount=0" 
                    title="Counter Widget" Alt="Visit counter For Websites" border="0" />
                </a>
                <span>Members</span>
            </div>
            <!-- Hitwebcounter Code END -->
        </div>
    </div>

</body>
</html>
