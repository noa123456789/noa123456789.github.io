    window.onload = function() {
        let storedVisitorCount = localStorage.getItem("visitorCount");

            document.getElementById("visitor-count").innerText = visitorCount;
        }
    };

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Auto Game met Highscore</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            background-color: #87CEEB;
            position: relative;
        }

        #car {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 100px;
            background-color: #ff0000;
        }

        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #00ff00;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #fff;
        }

        #highscore {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #fff;
        }

        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: #fff;
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            cursor: pointer;
            padding: 15px;
            background-color: #333;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>

    <div id="car"></div>
    <div id="score">Score: 0</div>
    <div id="highscore">Highscore: 0</div>
    <div id="leaderboard">Leaderboard:</div>
    <button id="start-btn">Start</button>

    <script>
        const car = document.getElementById("car");
        const scoreElement = document.getElementById("score");
        const highscoreElement = document.getElementById("highscore");
        const leaderboardElement = document.getElementById("leaderboard");
        const startButton = document.getElementById("start-btn");
        const obstacles = [];
        let carPosition = 50;
        let score = 0;
        let highscore = 0;
        let gameStarted = false;

        function updateScore() {
            score++;
            scoreElement.innerText = "Score: " + score;

            if (score > highscore) {
                highscore = score;
                highscoreElement.innerText = "Highscore: " + highscore;
            }
        }

        function updateLeaderboard(playerName) {
            const leaderboardEntry = document.createElement("div");
            leaderboardEntry.innerText = playerName + ": " + score;
            leaderboardElement.appendChild(leaderboardEntry);
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.className = "obstacle";
            obstacle.style.left = Math.random() * (window.innerWidth - 50) + "px";
            obstacle.style.bottom = window.innerHeight + "px"; // Start bovenaan het scherm
            document.body.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function moveObstacles() {
            if (!gameStarted) return;

            obstacles.forEach(function(obstacle) {
                const obstacleBottom = parseFloat(obstacle.style.bottom) || 0;
                obstacle.style.bottom = obstacleBottom - 5 + "px";

                if (obstacleBottom < -50) {
                    obstacle.remove();
                    createObstacle();
                    updateScore();
                }

                const carRect = car.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    carRect.bottom > obstacleRect.top &&
                    carRect.top < obstacleRect.bottom &&
                    carRect.left < obstacleRect.right &&
                    carRect.right > obstacleRect.left
                ) {
                    endGame();
                }
            });
        }

        function endGame() {
            const playerName = prompt("Game Over! Enter your name for the highscore:");
            if (playerName) {
                alert(playerName + "'s Score: " + score);
                updateLeaderboard(playerName);
                resetGame();
            } else {
                resetGame();
            }
        }

        function resetGame() {
            score = 0;
            scoreElement.innerText = "Score: 0";
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles.length = 0;
            gameStarted = false;
            startButton.style.display = "block";
        }

        document.addEventListener("keydown", function(event) {
            if (!gameStarted) return;

            if (event.code === "ArrowLeft" && carPosition > 0) {
                carPosition -= 10;
            } else if (event.code === "ArrowRight" && carPosition < window.innerWidth - 50) {
                carPosition += 10;
            }

            car.style.left = carPosition + "px";
        });

        startButton.addEventListener("click", function() {
            startButton.style.display = "none";
            gameStarted = true;
            createObstacle(); // Voeg het eerste obstakel toe wanneer het spel begint
        });

        setInterval(moveObstacles, 50);
    </script>

</body>
