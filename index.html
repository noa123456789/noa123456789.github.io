<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
        section {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welkom bij de Webshop</h1>
        <p>Contact: jouw@email.com</p>
    </header>

    <section>
        <h2>Producten</h2>
        <div>
            <h3>Product 1</h3>
            <p>Beschrijving van product 1.</p>
            <button>Koop nu</button>
        </div>
        <div>
            <h3>Product 2</h3>
            <p>Beschrijving van product 2.</p>
            <button>Koop nu</button>
        </div>
        <!-- Voeg meer producten toe zoals hierboven -->
    </section>

    <section>
        <h2>Contacteer ons</h2>
        <p>Heb je vragen of opmerkingen? Neem contact met ons op:</p>
        <form>
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" required><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="bericht">Bericht:</label><br>
            <textarea id="bericht" name="bericht" rows="4" required></textarea><br>
            <button type="submit">Verstuur</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Webshop. Alle rechten voorbehouden.</p>
    </footer>

</body>
</html>
