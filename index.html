<script>
    let visitorCount = 0;

    function increaseVisitorCount() {
        visitorCount++;
        document.getElementById("visitor-count").innerText = visitorCount;
        localStorage.setItem("visitorCount", visitorCount);
    }

    window.onload = function() {
        let storedVisitorCount = localStorage.getItem("visitorCount");
        if (storedVisitorCount) {
            visitorCount = parseInt(storedVisitorCount);
            document.getElementById("visitor-count").innerText = visitorCount;
        }
    };

    increaseVisitorCount();
</script>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #output {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Voice Chatbot</h1>
    <div id="output"></div>

    <script>
        const outputDiv = document.getElementById("output");

        function startSpeechRecognition() {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = function(event) {
                const result = event.results[event.results.length - 1];
                const transcript = result[0].transcript.trim();
                outputDiv.innerText = `Jij: ${transcript}`;
                respondToText(transcript);
            };

            recognition.onend = function() {
                startSpeechRecognition();
            };

            recognition.start();
        }

        function respondToText(text) {
            // Hier kun je je eigen logica toevoegen om te reageren op de herkende tekst
            const response = "hallo";
            outputDiv.innerText = `${outputDiv.innerText}\nAI: ${response}`;
            speak(response);
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }

        startSpeechRecognition();
    </script>
</body>
