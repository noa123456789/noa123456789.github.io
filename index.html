<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girly Comic Viewer</title>
    <link rel="stylesheet" href="comic.css">
</head>
<body>

<div class="container">
    <div class="title-select">
        <label for="title-select">Select Title:</label>
        <select id="title-select" onchange="handleTitleChange()">
            <option disabled selected value="">- Select Title -</option>
            <option value="Boom & Jongen">Boom & Jongen</option>
            <!-- Add more titles as needed -->
        </select>
    </div>

    <div class="controls" id="controls-container" style="display: none;">
        <label for="season-select">Select Season:</label>
        <select id="season-select" onchange="updateComicsDropdown()">
            <option disabled selected value="">- Select Season -</option>
            <!-- Seasons will be dynamically populated -->
        </select>

        <label for="comic-select">Select Comic:</label>
        <select id="comic-select" onchange="updateComicViewer()">
            <option disabled selected value="">- Select Comic -</option>
            <!-- Comics will be dynamically populated -->
        </select>
    </div>

    <div class="comic-viewer">
        <img id="comic-frame" src="" alt="Comic Frame">
        <div class="navigation">
            <button id="prev-button" onclick="changeFrame(-1)">Previous</button>
            <button id="next-button" onclick="changeFrame(1)">Next</button>
        </div>
    </div>
</div>

<script src="comic.js"></script>
</body>
</html>
