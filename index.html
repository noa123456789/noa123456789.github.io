<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouw Naam - Sociale Media</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            margin: 20px;
            text-align: center;
        }

        section h2 {
            color: #333;
        }

        section ul {
            list-style: none;
            padding: 0;
        }

        section li {
            display: inline-block;
            margin: 10px;
        }

        section a {
            text-decoration: none;
            padding: 10px 20px;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jouw Naam</h1>
        <p>Ontdek mijn content op verschillende platforms</p>
    </header>

    <section>
        <h2>Volg me op</h2>
        <ul>
            <li><a href="https://www.youtube.com/jouwyoutube" target="_blank">YouTube</a></li>
            <li><a href="https://discord.gg/jouwdiscord" target="_blank">Discord</a></li>
            <li><a href="https://www.tiktok.com/@jouwtiktok" target="_blank">TikTok</a></li>
        </ul>
    </section>

    <footer>
        <p>Bedankt voor je bezoek!</p>
    </footer>
</body>
</html>
