<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #121212;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 20%;
            background-color: #444;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            width: 80%;
            margin: 10px auto;
            display: block;
            background-color: #555;
        }
        .social-links a:hover {
            background-color: #777;
        }

        /* Visitor Counter Styles */
        .visitor-counter {
            margin-top: 40px;
            padding: 20px;
            background-color: #222;
            color: white;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }

        .visitor-counter img {
            width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .visitor-counter span {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #ffcc00;
        }
    </style>
</head>

                <a href="https://discord.gg/N6PURjmaP2" target="_blank">Discord</a>
            </div>

            <!-- Hitwebcounter Code START -->
