<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio NL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
        }

        /* Zijmenu styling */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 15px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #fff;
            font-size: 20px;
        }

        .sidebar input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .sidebar .station-list {
            list-style: none;
            padding: 0;
        }

        .sidebar .station-list li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #555;
        }

        .sidebar .station-list li:hover {
            background-color: #555;
        }

        /* Container styling for main content */
        .container {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }

        .container h1 {
            color: #333;
        }

        .radio-station-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .radio-logo {
            width: 120px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .radio-logo:hover {
            transform: scale(1.1);
        }

        .add-station-form input,
        .add-station-form button {
            width: calc(50% - 22px);
        }

        .now-playing {
            margin-top: 20px;
            font-weight: bold;
            font-size: 24px;
        }

        .song-known {
            color: #28a745;
        }

        .song-unknown {
            color: black;
        }
    </style>
</head>

<body>

    <!-- Zijmenu -->
    <div class="sidebar">
        <h2>Zoek Radiostation</h2>
        <input type="text" id="menuSearchInput" placeholder="Zoek station..." onkeyup="filterMenuStations()">
        <ul class="station-list" id="menuStationList"></ul>
    </div>

    <!-- Hoofdinhoud -->
    <div class="container">
        <h1 id="selectedStationName">Radio NL</h1>

        <div class="radio-station-list" id="radioStationList">
            <!-- Vooraf ingestelde radiozenders -->
            <img src="sky_logo.jpg" alt="Sky Radio Logo" class="radio-logo"
                onclick="selectStation('https://www.mp3streams.nl/zender/skyradio/stream/8-mp3-128', 'Sky Radio')"
                data-station-name="Sky Radio">
            <img src="qmusic_logo.jpg" alt="Qmusic Logo" class="radio-logo"
                onclick="selectStation('https://www.mp3streams.nl/zender/qmusic/stream/20-aac-64', 'Qmusic')"
                data-station-name="Qmusic">
            <img src="538_logo.jpg" alt="Radio 538 Logo" class="radio-logo"
                onclick="selectStation('https://www.mp3streams.nl/zender/radio-538/stream/4-mp3-128', 'Radio 538')"
                data-station-name="Radio 538">
            <img src="nporadio2_logo.jpg" alt="NPO Radio 2 Logo" class="radio-logo"
                onclick="selectStation('https://www.mp3streams.nl/zender/npo-radio-2/stream/3-aac-64', 'NPO Radio 2')"
                data-station-name="NPO Radio 2">
            <img src="npo3.jpg" alt="NPO Radio 3 Logo" class="radio-logo"
                onclick="selectStation('https://www.mp3streams.nl/zender/3fm/stream/7-aac-64', 'NPO Radio 3')"
                data-station-name="NPO Radio 3">
        </div>

        <div class="add-station-form">
            <h3>Voeg een nieuw radiostation toe</h3>
            <input type="text" id="newStationName" placeholder="Station naam">
            <input type="text" id="newStationURL" placeholder="Station URL">
            <button onclick="addStation()">Toevoegen</button>
        </div>

        <audio id="radioPlayer" controls>
            Je browser ondersteunt geen audio element.
        </audio>

        <div class="now-playing" id="nowPlaying">Huidig nummer: <span id="currentSong" class="song-unknown">N/A</span></div>
    </div>

    <script>
        // Laad stations op uit localStorage bij het laden van de pagina
        document.addEventListener('DOMContentLoaded', function () {
            loadStationsFromLocalStorage();
        });

        function addStation() {
            var stationName = document.getElementById('newStationName').value;
            var stationURL = document.getElementById('newStationURL').value;

            if (stationName && stationURL) {
                addStationToList(stationName, stationURL);
                saveStationToLocalStorage(stationName, stationURL);

                document.getElementById('newStationName').value = '';
                document.getElementById('newStationURL').value = '';
            } else {
                alert('Vul alstublieft zowel de station naam als de URL in.');
            }
        }

        function addStationToList(stationName, stationURL) {
            var newLogo = document.createElement('img');
            newLogo.src = 'placeholder_logo.png';
            newLogo.alt = stationName + ' Logo';
            newLogo.className = 'radio-logo';
            newLogo.setAttribute('onclick', `selectStation('${stationURL}', '${stationName}')`);
            newLogo.setAttribute('data-station-name', stationName);

            document.getElementById('radioStationList').appendChild(newLogo);

            // Voeg station ook toe aan het zijmenu
            var menuItem = document.createElement('li');
            menuItem.textContent = stationName;
            menuItem.onclick = function () {
                selectStation(stationURL, stationName);
            };
            document.getElementById('menuStationList').appendChild(menuItem);
        }

        function saveStationToLocalStorage(stationName, stationURL) {
            let stations = JSON.parse(localStorage.getItem('radioStations')) || [];
            stations.push({ name: stationName, url: stationURL });
            localStorage.setItem('radioStations', JSON.stringify(stations));
        }

        function loadStationsFromLocalStorage() {
            let stations = JSON.parse(localStorage.getItem('radioStations')) || [];
            stations.forEach(station => {
                addStationToList(station.name, station.url);
            });
        }

        function filterMenuStations() {
            var input = document.getElementById('menuSearchInput');
            var filter = input.value.toLowerCase();
            var stationList = document.getElementById('menuStationList');
            var stations = stationList.getElementsByTagName('li');

            for (var i = 0; i < stations.length; i++) {
                var stationName = stations[i].textContent.toLowerCase();
                stations[i].style.display = stationName.includes(filter) ? '' : 'none';
            }
        }
    </script>
</body>

</html>
