<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winkel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #218838;
        }
        form {
            display: none;
            margin-top: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Winkel</h1>

        <button class="button" id="koop-knop-1">Koop Product 1</button>
        <button class="button" id="koop-knop-2">Koop Product 2</button>

        <form id="checkout-form">
            <h3>Voer uw gegevens in:</h3>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="adres">Adres:</label>
            <input type="text" id="adres" name="adres" required>

            <label for="telefoon">Telefoonnummer:</label>
            <input type="tel" id="telefoon" name="telefoon" required>

            <button type="submit" class="button">Betaal met Tikkie</button>
        </form>
    </div>

    <script>
        document.getElementById('koop-knop-1').addEventListener('click', function() {
            document.getElementById('checkout-form').style.display = 'block';
        });

        document.getElementById('koop-knop-2').addEventListener('click', function() {
            document.getElementById('checkout-form').style.display = 'block';
        });

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Haal de ingevulde gegevens op
            var email = document.getElementById('email').value;
            var adres = document.getElementById('adres').value;
            var telefoon = document.getElementById('telefoon').value;

            // Controleer of de velden correct zijn ingevuld (optioneel, al verplicht door HTML)

            // Redirect naar de Tikkie-betaallink (hier kun je een echte link invullen)
            var tikkieLink = "https://tikkie.me/pay/vv09qc13pc3g5s3rhji3";
            window.location.href = tikkieLink;
        });
    </script>

</body>
</html>
