<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winkel met Admin Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #218838;
        }
        form {
            margin-top: 20px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #admin-section {
            display: none;
            margin-top: 20px;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
        }
        #admin-section textarea {
            width: 100%;
        }
        .product-button {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="shop-title">Winkel</h1>

        <div id="product-buttons"></div> <!-- Hier komen de dynamische product knoppen -->

        <form id="checkout-form" style="display: none;">
            <h3>Voer uw gegevens in:</h3>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="adres">Adres:</label>
            <input type="text" id="adres" name="adres" required>

            <label for="telefoon">Telefoonnummer:</label>
            <input type="tel" id="telefoon" name="telefoon" required>

            <button type="submit" class="button">Betaal met Tikkie</button>
        </form>

        <!-- Wachtwoord voor admin console -->
        <h2>Admin Console</h2>
        <label for="admin-password">Voer Admin Wachtwoord in:</label>
        <input type="password" id="admin-password" placeholder="Wachtwoord">
        <button class="button" id="admin-login">Inloggen</button>

        <!-- Admin Console Sectie -->
        <div id="admin-section">
            <h3>Admin Console</h3>
            <p>Wijzig hier de tekst, stijl en links van de winkelpagina.</p>

            <!-- Wijzig de titeltekst -->
            <label for="admin-title-text">Wijzig winkelnaam:</label>
            <input type="text" id="admin-title-text" value="Winkel">

            <!-- Wijzig de tekstkleur -->
            <label for="admin-title-color">Wijzig de kleur van de titel:</label>
            <input type="color" id="admin-title-color" value="#000000">

            <!-- Wijzig de achtergrondkleur -->
            <label for="admin-bg-color">Wijzig achtergrondkleur van de pagina:</label>
            <input type="color" id="admin-bg-color" value="#f4f4f4">

            <!-- Productbeheer -->
            <h3>Productbeheer</h3>
            <label for="new-product-name">Nieuwe productnaam:</label>
            <input type="text" id="new-product-name" placeholder="Productnaam">
            <label for="new-product-link">Tikkie-link:</label>
            <input type="text" id="new-product-link" placeholder="Tikkie-link">
            <button class="button" id="add-product">Voeg product toe</button>

            <h3>Bestaande producten:</h3>
            <div id="product-list"></div>

            <button class="button" id="apply-changes">Toepassen</button>
        </div>
    </div>

    <script>
        // Laad de opgeslagen instellingen (indien aanwezig) uit localStorage bij het laden van de pagina
        window.onload = function() {
            loadSettings();
            loadProducts();
        }

        // Functie om opgeslagen instellingen te laden
        function loadSettings() {
            if (localStorage.getItem('shopTitle')) {
                document.getElementById('shop-title').textContent = localStorage.getItem('shopTitle');
                document.getElementById('admin-title-text').value = localStorage.getItem('shopTitle');
            }

            if (localStorage.getItem('titleColor')) {
                document.getElementById('shop-title').style.color = localStorage.getItem('titleColor');
                document.getElementById('admin-title-color').value = localStorage.getItem('titleColor');
            }

            if (localStorage.getItem('bgColor')) {
                document.body.style.backgroundColor = localStorage.getItem('bgColor');
                document.getElementById('admin-bg-color').value = localStorage.getItem('bgColor');
            }
        }

        // Laad bestaande producten uit localStorage
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const productButtonsContainer = document.getElementById('product-buttons');
            const productListContainer = document.getElementById('product-list');

            productButtonsContainer.innerHTML = '';
            productListContainer.innerHTML = '';

            products.forEach((product, index) => {
                // Voeg knoppen toe voor elk product
                const productButton = document.createElement('button');
                productButton.className = 'button';
                productButton.textContent = `Koop ${product.name}`;
                productButton.addEventListener('click', () => {
                    window.location.href = product.link; // Verwijs naar de Tikkie-link
                });
                productButtonsContainer.appendChild(productButton);

                // Voeg bewerkingsopties toe in de admin-console
                const productDiv = document.createElement('div');
                productDiv.className = 'product-button';
                productDiv.innerHTML = `
                    <span>${product.name}</span>
                    <input type="text" value="${product.link}" id="product-link-${index}">
                `;
                productListContainer.appendChild(productDiv);
            });
        }

        // Admin login functionaliteit
        document.getElementById('admin-login').addEventListener('click', function() {
            var password = document.getElementById('admin-password').value;
            
            if (password === '2008') {
                document.getElementById('admin-section').style.display = 'block';
            } else {
                alert('Onjuist wachtwoord, probeer opnieuw.');
            }
        });

        // Functie om admin wijzigingen door te voeren en op te slaan in localStorage
        document.getElementById('apply-changes').addEventListener('click', function() {
            // Haal de nieuwe waarden op
            var newTitleText = document.getElementById('admin-title-text').value;
            var newTitleColor = document.getElementById('admin-title-color').value;
            var newBgColor = document.getElementById('admin-bg-color').value;

            // Wijzig de titeltekst
            document.getElementById('shop-title').textContent = newTitleText;

            // Wijzig de kleur van de titel
            document.getElementById('shop-title').style.color = newTitleColor;

            // Wijzig de achtergrondkleur van de pagina
            document.body.style.backgroundColor = newBgColor;

            // Sla de wijzigingen op in localStorage
            localStorage.setItem('shopTitle', newTitleText);
            localStorage.setItem('titleColor', newTitleColor);
            localStorage.setItem('bgColor', newBgColor);

            // Update de product links
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.forEach((product, index) => {
                const newLink = document.getElementById(`product-link-${index}`).value;
                product.link = newLink;
            });
            localStorage.setItem('products', JSON.stringify(products));

            alert('Wijzigingen succesvol toegepast en opgeslagen!');
            loadProducts(); // Herlaad de producten
        });

        document.getElementById('add-product
