<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spraak Notitie met HTML Uitvoering</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #e0e0e0; /* Grijs hoofdmenu */
        }
        #sidebar {
            width: 250px;
            background-color: #3a3a3a; /* Lichtzwarte menubalk */
            color: #ecf0f1;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh; /* Volledige hoogte van het scherm */
            position: fixed; /* Vast aan de linkerkant */
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 270px; /* Ruimte creÃ«ren voor de vaste zijbalk */
        }
        h1 {
            font-size: 24px;
            color: #2c3e50;
        }
        #textArea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            color: black;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            resize: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .item-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .remove-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Mappen</h3>
        <div id="folderList"></div>
        <button id="addFolder">Nieuwe Map</button>
        <h3>Notities</h3>
        <div id="noteList"></div>
        <button id="addNote">Nieuwe Notitie</button>
    </div>

    <div id="content">
        <h1 id="noteTitle">Nieuwe Notitie</h1>
        <textarea id="textArea" placeholder="Voer hier je tekst of HTML in..."></textarea><br>

        <button id="viewHtml">Bekijk als HTML</button>
        <button id="saveNote">Opslaan</button>
        <button id="loadNote">Laad Notitie</button>
        <button id="downloadTxt">Download als TXT</button>
        <button id="downloadHtml">Download als HTML</button>

        <iframe id="htmlOutput" title="HTML Output"></iframe>
    </div>

    <script>
        const textArea = document.getElementById('textArea');
        const htmlOutput = document.getElementById('htmlOutput');
        const saveNoteButton = document.getElementById('saveNote');
        const loadNoteButton = document.getElementById('loadNote');
        const viewHtmlButton = document.getElementById('viewHtml');
        const downloadTxtButton = document.getElementById('downloadTxt');
        const downloadHtmlButton = document.getElementById('downloadHtml');
        const noteTitle = document.getElementById('noteTitle');

        viewHtmlButton.onclick = function() {
            const htmlContent = textArea.value;
            htmlOutput.srcdoc = htmlContent; // Voer HTML-inhoud veilig uit in iframe
        };

        saveNoteButton.onclick = function() {
            const currentNoteKey = noteTitle.dataset.noteKey;
            if (currentNoteKey) {
                localStorage.setItem(currentNoteKey, textArea.value);
                alert(`Notitie '${noteTitle.innerText}' is opgeslagen!`);
            } else {
                alert("Geen notitie geladen om op te slaan.");
            }
        };

        loadNoteButton.onclick = function() {
            const selectedNote = document.querySelector('.note.selected');
            if (selectedNote) {
                const noteKey = selectedNote.dataset.noteKey;
                const savedNote = localStorage.getItem(noteKey);
                noteTitle.innerText = selectedNote.innerText;
                noteTitle.dataset.noteKey = noteKey;
                textArea.value = savedNote || '';
                alert(`Notitie '${selectedNote.innerText}' is geladen!`);
            } else {
                alert("Selecteer een notitie om te laden.");
            }
        };

        downloadTxtButton.onclick = function() {
            const blob = new Blob([textArea.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${noteTitle.innerText}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        downloadHtmlButton.onclick = function() {
            const blob = new Blob([textArea.value], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${noteTitle.innerText}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        function loadFolders() {
            const folders = Object.keys(localStorage).reduce((acc, key) => {
                const folderName = key.split('/')[0];
                if (!acc.includes(folderName)) {
                    acc.push(folderName);
                }
                return acc;
            }, []);
            
            folderList.innerHTML = '';
            folders.forEach(folder => {
                const div = document.createElement('div');
                div.className = 'item-container';

                const folderName = document.createElement('span');
                folderName.innerText = folder;
                folderName.className = 'folder';
                folderName.dataset.folder = folder;
                folderName.onclick = function() {
                    document.querySelectorAll('.folder').forEach(f => f.classList.remove('selected'));
                    this.classList.add('selected');
                    loadNotes(folder);
                };

                const removeButton = document.createElement('button');
                removeButton.innerText = '+';
                removeButton.className = 'remove-button';
                removeButton.onclick = function(event) {
                    event.stopPropagation();
                    if (confirm(`Weet je zeker dat je de map '${folder}' en alle bijbehorende notities wilt verwijderen?`)) {
                        Object.keys(localStorage).forEach(key => {
                            if (key.startsWith(folder + '/')) {
                                localStorage.removeItem(key);
                            }
                        });
                        loadFolders();
                        noteList.innerHTML = ''; // Wis notities als de map verwijderd is
                    }
                };

                div.appendChild(folderName);
                div.appendChild(removeButton);
                folderList.appendChild(div);
            });
        }

        function loadNotes(folderName) {
            const notes = Object.keys(localStorage).filter(key => key.startsWith(folderName + '/'));

            noteList.innerHTML = '';
            notes.forEach(note => {
                const noteName = note.split('/')[1];
                const div = document.createElement('div');
                div.className = 'item-container';

                const noteTitle = document.createElement('span');
                noteTitle.innerText = noteName;
                noteTitle.className = 'note';
                noteTitle.dataset.noteKey = note;
                noteTitle.onclick = function() {
                    document.querySelectorAll('.note').forEach(n => n.classList.remove('selected'));
                    this.classList.add('selected');
                };

                const removeButton = document.createElement('button');
                removeButton.innerText = '+';
                removeButton.className = 'remove-button';
                removeButton.onclick = function(event) {
                    event.stopPropagation();
                    if (confirm(`Weet je zeker dat je de notitie '${noteName}' wilt verwijderen?`)) {
                        localStorage.removeItem(note);
                        loadNotes(folderName);
                    }
                };

                div.appendChild(noteTitle);
                div.appendChild(removeButton);
                noteList.appendChild(div);
            });
        }

        document.getElementById('addFolder').onclick = function() {
            const folderName = prompt("Geef een naam voor de nieuwe map:");
            if (folderName) {
                localStorage.setItem(folderName + '/dummy', ''); 
                loadFolders();
            }
        };

        document.getElementById('addNote').onclick = function() {
            const selectedFolder = document.querySelector('.folder.selected');
            if (selectedFolder) {
                const noteName = prompt("Geef een naam voor de nieuwe notitie:");
                if (noteName) {
                    const folderName = selectedFolder.dataset.folder;
                    const noteKey = `${folderName}/${noteName}`;
                    localStorage.setItem(noteKey, '');
                    loadNotes(folderName);
                    alert(`Notitie '${noteName}' is aangemaakt in '${folderName}'!`);
                }
            } else {
                alert("Selecteer een map om een notitie aan toe te voegen.");
            }
        };

        loadFolders(); // Initialiseer bij het laden van de pagina
    </script>
</body>
</html>
